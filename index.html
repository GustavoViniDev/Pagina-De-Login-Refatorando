<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Refatorando</title>
    <link rel="icon" href="https://cache.refatorando.com/wp-content/uploads/2023/05/Favicon_Refatorando-1-100x100.png"
        type="image/x-icon">
    <link rel="stylesheet" href="./public/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <div class="login-container">
        <div class="login-text">
            <div class="login-text-content">
                <h2>Olá! <br>Seja bem-vindo(a) de volta.</h2>
                <p>Faça login para continuar acessando a página</p>
            </div>
        </div>
        <div class="login-form">
            <div class="login-form-content">

                <img src="../projeto_login/public/images/Logo_Horizontal_colorida_Refatorando_1.png" alt="Logo_Horizontal_colorida_Refatorando"
                    width="200px">


                <h3>Faça seu Login</h3>
                <form action="#">

                    <input type="text" placeholder="E-mail" required>
                    <input type="password" placeholder="Senha" required>

                    <a href="#">Esqueci minha senha</a>
                    <input type="submit" value="Entrar" class="enviar">
                </form>
                <div class="login-divider">

                    <div class="login-google">ou faça login com</div>

                </div>

                <a href="#" class="login-image">
                    <div class="container2">
                        <div id="icon-google"> </div>

                        <span id="text-google">Sign in with Google</span>
                    </div>
                </a>

                <div class="subscribe">Não tem uma conta? <a href="#">Inscreva-se</a></div>
            </div>

        </div>

    </div>
</body>

</html>
